<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="registreren.css"/>
  <title>
		Registreren
	</title>
</head>

<body>
<div id="container" class="container">
<strong>Registreren</strong>
<hr>
<form>
	Voornaam: <input type="text" name="achternaam" id="voornaam"><br>
	Achternaam: <input type="text" name="achternaam" id="achternaam"><br>
	Gebruikersnaam: <input type="text" name="gebruikersnaam" maxlength="20" id="gebruikersnaam"><br>
	Wachtwoord: <input type="password" name="wachtwoord" maxlength="10" id="wachtwoord" placeholder="max. 10 karakters"><br>
	Herhaal wachtwoord: <input type="password" name="wachtwoord" maxlength="10" id="herhaalwachtwoord" placeholder="max. 10 karakters"><br>
</form>
<hr>
<button type="button">Bevestigen</button>
<hr>
</div>

</body>
</html>
